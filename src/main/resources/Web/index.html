<html>
  <head>
	 <title>BabbleHub</title>
   <link href="style.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <h1>BabbleHub</h1>
    <div id="container">
      <div id ="chat">
      </div>
    </div>
    <form onsubmit="return false">      
      <input class="halfWidth" type="text" name="message" /> 
      <input type="button" value="send" onclick="send(this.form.message.value)" /> 
    </form>

    <script type="text/javascript">

      var chatLocation = 10;
      var socket = new WebSocket("ws://localhost:8080/bableHub");
      var chatMsgs;
      socket.onopen = function(event){  
      };

      socket.onmessage = function(event){
        var msg = JSON.parse(event.data);
        var node   = document.getElementById('chat');
        chatMsgs += "<p>" + msg.userId + ": " + msg.message + "</p>";
        node.innerHTML= chatMsgs;


      };

      function send (message) {
        if (socket.readyState == WebSocket.OPEN){
          socket.send(message);
        }
      }
    </script>
  </body>
</html>
